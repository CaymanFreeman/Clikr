[LANGUAGE]
language_code = system
fallback_code = en_us

[APPEARANCE]
appearance_mode = Dark
frame_padding = 3
item_padding = 5
resizable_width = False
resizable_height = False

[HOTKEY]
hotkey = ctrl+f8

[CLICK_PROCESS]
click_events = 0
clicks_per_event = 1
click_interval = 100
click_interval_scale = 1
click_length = 0
